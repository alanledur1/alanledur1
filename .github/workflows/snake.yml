name: Generate Snake

on:
  schedule:
    # Runs at 12:00 PM UTC every day
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Platane/snk@master
        with:
          github_user_name: alanledur1
          svg_out_path: dist/snake.svg

      - name: Commit and push the generated snake.svg to the output branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add dist/snake.svg
          git commit -m "Generate snake animation"
          # Cria ou atualiza o branch `output` com o conteúdo do diretório `dist`
          git push origin `git subtree split --prefix dist HEAD`:output --force
